<template name="postEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your post" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="geojson">GeoJSON</label>
      <div class="controls">
          <textarea name="geojson" id="geojson" type="text" value="{{geojson}}" placeholder="Paste GeoJSON here" class="form-control" rows="10"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="tileLayer">Tile Layer</label>
      <div class="controls">
          <select name="tileLayer" id="tileLayer" type="text" value="{{tileLayer}}" placeholder="--Choose a tile layer--" class="form-control">
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.e0829b40/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Orbitist</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.l224oc04/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Light</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.l1o3234f/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Dark</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.if1em1bg/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Satellite</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.l3d32kbn/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Comic</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.l0op74ap/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Pirate</option>
          	<option value="http://{s}.tiles.mapbox.com/v4/orbitist.if61m31c/{z}/{x}/{y}@2x.png?access_token=pk.eyJ1Ijoib3JiaXRpc3QiLCJhIjoiYnpUTnJBdyJ9.uxgaJ0R9ZNsCcEnPNfo2ag">Terrain</option>
          </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="marker">Marker</label>
      <div class="controls">
          <select name="marker" id="marker" type="text" value="{{marker}}" placeholder="--Choose which marker to use--" class="form-control">
          	<option value="http://orbitist.s3.amazonaws.com/_toplevel/images/map-icons/orbitist-icon-blue.png">Orbitist-blue</option>
          	<option value="http://orbitist.s3.amazonaws.com/_toplevel/images/map-icons/orbitist-icon-orange.png">Orbitist-orange</option>
          </select>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
